<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let me Tip you</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Let me Tip you</h1>
        <form id="tip-form">
            <label for="bill-amount">Bill Amount ($):</label>
            <input type="number" id="bill-amount" step="0.01" required>
            
            <label for="tip-percentage">Tip Percentage (%):</label>
            <select id="tip-percentage">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="25">50%</option>
                <option value="25">75%</option>
                <option value="25">90%</option>
            </select>
            
            <button type="submit">Calculate Tip</button>
        </form>
        
        <div id="results">
            <p>Tip Amount: <span id="tip-amount">$0.00</span></p>
            <p>Total Bill (including Tip): <span id="total-bill">$0.00</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
